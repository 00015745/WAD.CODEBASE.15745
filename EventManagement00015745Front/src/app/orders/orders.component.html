<div class="container">
  <h1>Orders</h1>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Event</th>
        <th scope="col">Date</th>
        <th scope="col">Tickt Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.ticket?.event?.title }}</td>
        <td>{{ order.orderDate }}</td>
        <td>{{ order.quantity }}</td>
      </tr>
    </tbody>
  </table>
</div>
